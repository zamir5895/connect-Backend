spring.application.name=publicaciones
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/publicaciones
spring.datasource.username=root
spring.datasource.password=123456789

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8085



spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=50MB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=90MB
spring.web.resources.add-mappings=true
springdoc.swagger-ui.path=/documentation

server.address=0.0.0.0

springdoc.api-docs.path=/v3/api-docs

spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS